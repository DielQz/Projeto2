<div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Mensagem</mat-label>
      <input matInput name="message" maxlength="500" placeholder="Bom dia!!" [(ngModel)]="submit.coment" >
      <mat-hint style="color: gray;" align="start"><strong>Não divulgue informações pessoais</strong> </mat-hint>
      <mat-hint style="color: gray;" align="end">{{submit.coment.length}} / 500</mat-hint>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="comentar()">Enviar</button>
</div>
